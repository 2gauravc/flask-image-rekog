
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Picture Tagging App</title>

   
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>

    <script src="../static/js/upload.js"></script>
   
  </head>

  <body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Picture Tagging App</h3>
      </div>

      <div class="jumbotron">
        <h1>Upload Image</h1>
        <form class="form-signin">
        <label for="inputImgUrl" class="sr-only">Password</label>
        <input type="url" name="inputImgUrl" id="inputImgUrl" class="form-control" placeholder="Image URL" required>
        
        <button id="btnUpldImg" class="btn btn-lg btn-primary btn-block" type="button">Upload</button>
      </form>
      </div>

      <div class="alert alert-success alert-dismissible" role="alert" id = "uploadSuccessNotification" hidden="hidden">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Warning!</strong> Better check yourself, you're not looking too good.
    </div>      

      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>

    </div>
  </body>
</html>
